<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Logo</a>
        <button class="navbar-toggler navbar-toggler-right" type="button"
                data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <br/>
    <br/>
    <h1 class="mt-4 mb-3">Contact</h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">
            Contact
        </li>
    </ol>
    <div class="row">
        <div class="col-lg-8 mb-4">
            <iframe width="600" height="500"
                    src="https://maps.google.com/maps?q=alexandria%20egypt&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0">

            </iframe>
        </div>
        <div class="col-lg-4 mb-4">
            <h3>Contact details:</h3>
            <p>
                15 Sidi Gaber
                <br/>
                Alexandria,Egypt
            </p>
            <p>
                <abbr title="Phone">P</abbr>:(123) 456-7890
            </p>
            <p>
                <abbr title="Email">E</abbr> <a href="mailto:name@example.com">name@example.com</a>
            </p>
            <p>
                <abbr title="Hours">H</abbr>:Monday-Friday 9.00 AM to 5.00 PM
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mb-4">
            <h3>Send us a message</h3>
            <form name="setMessage" id="contactForm" novalidate>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Full Name</label>
                        <input type="text" class="form-control" id="name" required placeholder="Please Enter your full name" >
                        <p class="form-text"></p>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Phone number</label>
                        <input type="tel" class="form-control" min="0" id="number" required placeholder="Please Enter your phone number">
                        <p class="form-text"></p>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Email Address</label>
                        <input type="email" class="form-control" min="0" id="Email" required placeholder="Please Enter your email" >
                        <p class="form-text"></p>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Message</label>
                        <textarea rows="10" cols="100" class="form-control" id="message" maxlength="999" style="resize:horizontal"  placeholder="Enter your message here"></textarea>
                        <p class="form-text"></p>
                    </div>
                </div>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="SendMessageButton">Send</button>
            </form>
        </div>
    </div>
</div>
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-white text-center">Copyright &copy; Your website2020</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
